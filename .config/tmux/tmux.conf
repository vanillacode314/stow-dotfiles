# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key a set-option status

# set -g @base16-statusline 'main'
set -g status-justify centre

# These are the default values used inside the plugin to acheive the preview shown above.

set -g @minimal-tmux-bg "#698DDA"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# expanded icon (fullscreen icon) 
set -g @minimal-tmux-expanded-icon " ó°Š“ "

#on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# Not recommended to change these values
set -g @minimal-tmux-status-right "#{user}@#{host} (#S) #[fg=color0] #[bg=#698DDA]  #(date '+%b %d %I:%M%p')  "
set -g @minimal-tmux-status-left ""

# If getting strings cut in left status or right 
# Here 20 is the length of the characters in the string
# set -g status-left-right 20
# set -g status-left-length 20

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'jatap/tmux-base16-statusline'
set -g @plugin 'niksingh710/minimal-tmux-status'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
# set -g @continuum-restore 'on'
# set -g @continuum-save-interval '1'
set -g @plugin 'christoomey/vim-tmux-navigator'


set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes '"pnpm dev->nvm use && pnpm dev"'

set-option -g update-environment "ALACRITTY_LOG \
                                  ALACRITTY_WINDOW_ID \
                                  ALACRITTY_SOCKET"

# 24 bit true color support
# set -g default-terminal "tmux-256color"
# set -as terminal-overrides ",xterm-kitty:Tc"
set-option -sg escape-time 50
set -ga update-environment 'KITTY_LISTEN_ON'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
