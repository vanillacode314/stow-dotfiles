# See https://wiki.hyprland.org

# ───Monitors───────────────────────────────────────────────────────────
monitor=HDMI-A-1,1920x1080,0x0,auto,bitdepth,10
monitor=eDP-1,2240x1400,209x1080,auto,bitdepth,10

# # ───Workspaces────────────────────────────────────────────────────────
# workspace=1,monitor:HDMI-A-1,default:true
# workspace=2,monitor:HDMI-A-1
# workspace=3,monitor:HDMI-A-1
# workspace=4,monitor:HDMI-A-1
# workspace=5,monitor:HDMI-A-1
# workspace=6,monitor:eDP-1,default:true
# workspace=7,monitor:eDP-1
# workspace=8,monitor:eDP-1
# workspace=9,monitor:eDP-1
# workspace=10,monitor:eDP-1

# ───Startup────────────────────────────────────────────────────────────
exec-once=source $HOME/.profile
exec-once=pypr
exec-once=dunst & waybar & lxqt-policykit-agent & hyprpaper & mpDris2
exec-once=blueman-applet & nm-applet & pcmanfm -d
exec-once=hypridle
exec-once=redshift-gtk -l 28.63576:77.22445
exec-once=hyprctl dispatch workspace 1

windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = float,class:^(lxqt-policykit-agent)$

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur {
        enabled = yes
        size = 5
        passes = 2
        new_optimizations = on
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

misc {
    enable_swallow = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
